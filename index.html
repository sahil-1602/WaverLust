<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,600&display=swap"
        rel="stylesheet"
    >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="img/short-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>WaverLust - Home</title>
</head>
<body>


    <nav class="nav">
        <div class="nav--circle"></div>
        <p class="nav--brand-name">WaverLust</p>
        <div class="nav--elements">
            <div class="nav--elements-1">
                <a href="#" class="">What's new</a>
                <div class="underline"></div>
            </div>
            <div class="nav--elements-1">
                <a href="#" class="">Clothing</a>
                <div class="underline"></div>
            </div>
            <div class="nav--elements-1">
                <a href="#" class="">Login</a>
                <div class="underline"></div>
            </div>
            <div class="nav--elements-1">
                <a href="#" class="">Sign Up</a>
                <div class="underline"></div>
            </div>
        </div>
    </nav>



    <header class="section-header header">
        <div class="header--first-half">
            <div class="header--logo-box">
                <img src="img/logo.png" alt="logo" class="header--logo">
            </div>
            <div class="header--heading">
                <h1 class="head-1">Be the fashion</h1>
                <span>
                    <h2 class="head-2">Unleash the clothing</h2>
                </span>
            </div>
            <div class="header--button">
                <a href="#" class="btn">SHOP NOW &rarr;</a>
            </div>
        </div>
        <div class="header--second-half">
            <div class="header--img-1">
                <img src="img/girl-1.png" alt="girl 1">
            </div>
            <div class="header--img-2">
                <img src="img/girl-2.png" alt="girl 2">
            </div>
        </div>
    </header>


    <section class="collection">
        <h2 class="collection--text">Our Collection</h2>
        <div class="collection--items">
            <div class="collection--item collection--item-1">
                <h3 class="collection--item__text">Men's Winter Wear</h3>
            </div>
            <div class="collection--item collection--item-2">
                <h3 class="collection--item__text">Women's Winter Wear</h3>
            </div>
            <div class="collection--item collection--item-3">
                <h3 class="collection--item__text">Men's Tshirt</h3>
            </div>
            <div class="collection--item collection--item-4">
                <h3 class="collection--item__text">Wedding Edition</h3>
            </div>
        </div>
        <div class="collection--link">
            <a href="#" class="collection--link__see-more">See more &rarr;</a>
        </div>
    </section>
</html>
